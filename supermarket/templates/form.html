 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">

                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Supermarket Checkout</h4>
                </div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="items" class="form-label">Enter items (e.g., AAABBD)</label>
                            <input type="text" name="items" id="items" class="form-control" placeholder="e.g. AAABBD" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate Total</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
